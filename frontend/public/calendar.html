  body { font-family:'Open Sans'; background-color:#ECF0F1;}

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>

          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand text-uppercase" href="#home"><span class="label text-capitalize" id="text_title"><img src="../imgs/logo_blank.png" id="logo_title" alt="Relayers"> RELAYERS</span></a>
      </div>


      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navigation">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#about" class="navbar-head">À propos</a></li>
          <li><a href="#contact" class="navbar-head">Contact</a></li>
          <li class="dropdown"><button type="button" class="btn navbar-btn btn-circle dropdown-toggle" data-toggle="dropdown">Connexion</button>
            <!-------- Login dropdown -------->
            <ul id="login-dp" class="dropdown-menu">
              <li>
                <div class="row">
                  <div class="col-md-12">
                    <!------ Login alert window ------>
                    <div id="login-alert" style="display: none" class="alert alert-danger text-center">
                      <a class="close" data-hide="alert">&times;</a>
                      <span id="text-login-alert"></span>
                    </div>

                    <form class="form" action="" accept-charset="UTF-8" id="login-form">
                      <!-- Username -->
                      <div class="form-group">
                        <label class="sr-only" for="login_username">Adresse Email</label>
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input type="email" class="form-control input-md" id="login_username" placeholder="Adresse mail">
                        </div>
                      </div>

                      <!-- Password -->
                      <div class="form-group">
                        <label class="sr-only" for="login_password">Mot de passe</label>
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                          <input type="password" class="form-control input-md" id="login_password" placeholder="Mot de passe">
                        </div>
                        <div class="help-block text-right"><a href="">Mot de passe oublié ?</a>
                        </div>
                      </div>

                      <div class="form-group">
                        <button type="button" id="login_btn" class="btn btn-default btn-block">Se connecter</button>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Rester connecter
                        </label>
                      </div>
                    </form>
                  </div>
                  <div class="bottom text-center">
                    Vous êtes nouveau ? <br> <a href="" data-toggle="modal" data-target="#registerModal"><b>Rejoignez nous !</b></a>
                  </div>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

<div class="container">

  <div id="calendar"></div>
</div>

<script src="../javascript/calendar.js"></script>
