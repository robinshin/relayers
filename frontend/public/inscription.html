<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Connexion</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid" style="margin-top:100px;">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form action="/users" method="POST" class="form-horizontal">
          <fieldset>

            <!-- Form Name -->
            <legend class="text-center">Inscription</legend>



            <!-- Text input-->
            <div class="form-group">
              <div class="col-md-4 col-md-offset-4">
                <input id="prenom" name="prenom" type="text" placeholder="Prénom" class="form-control input-md" required="">
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <div class="col-md-4 col-md-offset-4">
                <input id="nom" name="nom" type="text" placeholder="Nom" class="form-control input-md" required="">
              </div>
            </div>




            <!-- Text input-->
            <div class="form-group">
              <div class="col-md-4 col-md-offset-4">
                <input id="mail" name="mail" type="text" placeholder="Adresse email" class="form-control input-md" required="">
              </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
              <div class="col-md-4 col-md-offset-4">
                <input id="password" name="password" type="password" placeholder="Mot de passe" class="form-control input-md" required="">
              </div>
            </div>

            <div class="form-group" style="padding-left:30px;">
              <div class="col-md-4 col-md-offset-4">
                <label class="radio-inline" for="radios-0">
                  <input type="radio" name="radios" id="radios-0" value="Paris" checked="checked">
                  Paris
                </label>
                <label class="radio-inline" for="radios-1">
                  <input type="radio" name="radios" id="radios-1" value="Lyon">
                  Lyon
                </label>
                <label class="radio-inline" for="radios-2">
                  <input type="radio" name="radios" id="radios-2" value="Lille">
                  Lille
                </label>

              </div>
            </div>



            <!-- Button -->
            <div class="form-group">
              <div class="col-md-4 col-md-offset-4">
                <button a href="index.html" type="submit" class="btn btn-primary btn-success center-block" data-toggle="modal" data-target="#myModal">S'inscrire <span class="glyphicon glyphicon-ok"></span></button>
              </div>
            </div>

          </fieldset>
        </form>
      </div>

    </div>
  </div>
