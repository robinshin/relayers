    <div class="container">

      <div class="starter-template">
        <h1>Devenir Relayer</h1><br><br><br>

        <div class="panel panel-default col-lg-2">
          <div class="panel-heading">
            <h3 class="panel-title">Nombre de Relayers déjà inscrits:</h3>
          </div>
            <div class="list-group">
              <a href="#" class="list-group-item">
                Paris
                <span class="badge">120</span>
              </a>
              <a href="#" class="list-group-item">
                Lyon
                 <span class="badge">95</span>
               </a>
               <a href="#" class="list-group-item">
                 Marseille
                 <span class="badge">13</span>
               </a>
            </div>
        </div>

        <form class="form-horizontal col-lg-10">
        <fieldset>

        <!-- Form Name -->
        <legend>Inscription</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="prenom">Prénom</label>
          <div class="col-md-4">
          <input id="prenom" name="prenom" type="text" placeholder="Grégoire" class="form-control input-md" required="">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="nom">Nom</label>
          <div class="col-md-4">
          <input id="nom" name="nom" type="text" placeholder="Dupont" class="form-control input-md" required="">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="mail">Adresse mail</label>
          <div class="col-md-4">
          <input id="mail" name="mail" type="text" placeholder="gregoire.dupont@gmail.com" class="form-control input-md" required="">
          </div>
        </div>

        <!-- Button Drop Down -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="ville">Ville</label>
          <div class="col-md-4">
            <div class="input-group">
              <input id="ville" name="ville" class="form-control" placeholder="Lyon" type="text">
              <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  Select
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu pull-right">
                  <li><a href="#">Paris</a></li>
                  <li><a href="#">Lyon</a></li>
                  <li><a href="#">Lille</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="password">Mot de passe</label>
          <div class="col-md-4">
            <input id="password" name="password" type="password" placeholder="************" class="form-control input-md" required="">
          </div>
        </div>

        <!-- File Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="justificatif">Justificatif de domicile</label>
          <div class="col-md-4">
            <input id="justificatif" name="justificatif" class="input-file" type="file">
          </div>
        </div>

        <div class="alert alert-warning col-lg-4" style="display: none">
          <button type="button" class="close">×</button>
            <h4>Attention!</h4> Petite information importante !
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label sr-only" for="envoyer">S'inscrire</label>
          <div class="col-md-4">
            <a href="#" class="btn btn-primary btn-success">S'inscrire <span class="glyphicon glyphicon-ok"></span></a>
          </div>
        </div>

        </fieldset>
        </form>
